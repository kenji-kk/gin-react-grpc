syntax = "proto3";
package api;
option go_package = "./api/pb";

service TodoService {
  rpc AddUser(AddUserRequest) returns (AddUserResponse) {}
}

message AddUserRequest {
  string UserName = 1;
  string Email = 2;
  string Password = 3;
}

message AddUserResponse {
  string Id = 1;
  string UserName = 2;
  string Email = 3;
  string Password = 4;
  bool err = 5;
}
